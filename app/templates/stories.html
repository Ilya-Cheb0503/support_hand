{% extends "base.html" %}
{% block content %}
  <section class="container hero">
    <h1>Истории помощи</h1>
    <div class="grid cards">
      {% for s in stories %}
      <article class="card">
        <img src="{{ story.cover }}" alt="{{ story.title }}" class="card-cover" style="max-height:360px">
        <h3 style="margin:.6rem 0">{{ s.title }}</h3>
        <p class="small">{{ s.short }}</p>
        <progress max="{{ s.goal_amount }}" value="{{ s.raised_amount }}"></progress>
        <div class="small">{{ '{:,.0f}'.format(s.raised_amount).replace(',', ' ') }} / {{ '{:,.0f}'.format(s.goal_amount).replace(',', ' ') }} ₽</div>
        <div style="margin-top:8px"><a href="/stories/{{ s.id }}">Подробнее →</a></div>
      </article>
      {% endfor %}
    </div>
  </section>
{% endblock %}
